<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml"
    href="assets/icons/art-shop-favicon-color.svg" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Магазин картин</title>
</head>

<body>
  <header class="main-header">
    <div class="logo">Маршунина Мария 6407</div>
    <div class="set-default-values">
      <button class="set-default-values-btn">
        <span class="set-default-values-btn__name">Засетапить начальные значения</span>
      </button>
    </div>
  </header>
  <main>
    <div class="main">
      <section class="info-block">
        <h2 class="title">Что вас ждет на курсе</h2>
        <div class="cards">
          <section class="card">
            <div class="card__vacancy">
              <div class="card-text">
                <p class="cards-title">Основы разработки</p>
                <p class="cards-text">Делимся инструментами, которые позволяют нам создавать<br />веб-продукты для
                  миллионов
                  клиентов</p>
              </div>
            </div>
          </section>

        
        </div>
      </section>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="footer">
        <div class="footer-text">
          <span>© 2022 «Тинькофф Образование»</span>
        </div>
        <div class="footer__contact">
          <address class="footer-text">
            <span>По вопросам пишите на </span>
            <a href="mailto:edu@tinkoff.ru">edu@tinkoff.ru</a>
          </address>
        </div>
      </div>
    </div>
  </footer>

  <script type="module" src="./main.js"></script>
</body>

</html>
